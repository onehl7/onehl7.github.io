      Netskope Client inspects the end device packets using OS packet filtering capabilities (Traffic mode and exceptions)- process varies according to the OS and the presence of Explicit Proxy in the network.
      
      Client uses Forward Proxy Steering mechanism, creates an SSL tunnel from the end device and terminates it at the Netskope forward proxy in the Cloud. Tunnel carries traffic specified in steering configuration. 
      
      Netskope IP range must bypass any SSL decryption/inspection, All connections between the Netskope Client and Netskope cloud are Certificate-Pinned to prevent Man-in-the-Middle attacks, so attempting to inspect this connection will cause it to fail
            
