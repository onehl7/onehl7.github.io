<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Basic dark theme styling -->
  <style>
    body {
      background-color: #020617; /* slate-950 */
      color: #e2e8f0; /* slate-200 */
    }
    /* Basic styling for post content */
    .prose-custom h1, .prose-custom h2, .prose-custom h3 { color: #f1f5f9; }
    .prose-custom p, .prose-custom ul, .prose-custom li { color: #cbd5e1; }
    .prose-custom a { color: #60a5fa; }
    .prose-custom strong { color: #f1f5f9; }
    .prose-custom blockquote { border-left-color: #334155; color: #94a3b8; }
  </style>
</head>
<body>
  {% include navigation.html %}
  <main class="max-w-4xl mx-auto px-4 py-8 md:py-12">
    <article class="prose-custom">
      <header class="mb-8 text-center border-b border-slate-800 pb-6">
        <h1 class="text-4xl md:text-5xl font-bold !text-white mb-2">{{ page.title }}</h1>
        <p class="text-slate-400 text-lg mt-2">{{ page.date | date: "%B %d, %Y" }}</p>
      </header>
      {{ content }}
    </article>
  </main>
  {% include footer.html %}
</body>
</html>
