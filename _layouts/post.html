<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Basic dark theme styling -->
  <style>
    body {
      background-color: #020617; /* slate-950 */
      color: #e2e8f0; /* slate-200 */
    } 
  </style>
</head>
<body>
  {% include navigation.html %}
  <main class="max-w-4xl mx-auto px-4 py-8 md:py-12">
    <article>
      <header class="mb-8 text-center border-b border-slate-800 pb-6">
        <h1 class="text-4xl md:text-5xl font-bold !text-white mb-2">{{ page.title }}</h1>
        <p class="text-slate-400 text-lg mt-2">{{ page.date | date: "%B %d, %Y" }}</p>
      </header>

      {% if page.image %}
      <div class="my-8">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="w-full h-auto max-h-96 object-cover rounded-lg shadow-lg">
      </div>
      {% endif %}

      <div class="prose prose-invert prose-lg max-w-none">
        {{ content }}
      </div>
    </article>
  </main>
  {% include footer.html %}
</body>
</html>
